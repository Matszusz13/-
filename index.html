<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:wght@400;600&family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
:root{
  --bg1:#120014;
  --bg2:#2a0030;
  --text:#ffe9ff;
  --muted:#ffd0ffcc;
  --accent:#ff4da6;
  --accent2:#ff7aa8;

  --glass2: rgba(0,0,0,.55);
  --glassBorder: rgba(255,255,255,.18);

  --paper:#fff7fb;
  --paperText:#240018;

  /* dynamiczne dopasowanie tekstu listu (JS mo≈ºe zmniejszaƒá) */
  --paper-title: clamp(32px, 7vw, 62px);
  --paper-font:  clamp(18px, 3.8vw, 26px);

  --timer-reserved: 220px;
  --safe-bottom: env(safe-area-inset-bottom, 0px);
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  overflow:visible;
  font-family:Poppins,system-ui,sans-serif;
  background:linear-gradient(160deg,var(--bg1),var(--bg2));
  color:var(--text);
}

/* ===== T≈ÅO MP4 ===== */
#bgVideo{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:0;
  opacity:0;
  transition:opacity 1.4s ease;
  filter:saturate(1.05) contrast(1.03);
}

/* ===== ETAPY ===== */
.stage{
  position:fixed;
  inset:0;
  display:grid;
  place-items:center;
  z-index:10;
  pointer-events:auto;
}
.hidden{display:none !important}

/* ETAP 1 */
.stage1{
  background:
    radial-gradient(900px 600px at 50% 40%, #ff4da61f, transparent 70%),
    linear-gradient(160deg, #0b000e, #230027);
}
.bigStartBtn{
  width:clamp(210px,60vw,360px);
  height:clamp(210px,60vw,360px);
  border-radius:50%;
  border:none;
  font-size:clamp(22px,5vw,34px);
  font-weight:900;
  cursor:pointer;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#120016;
  animation:pulse 1.2s infinite;
  box-shadow:0 18px 65px #ff2f8a55;
  -webkit-tap-highlight-color: transparent;
}
.bigStartBtn:active{ transform:scale(.98); }
@keyframes pulse{
  0%{box-shadow:0 18px 65px #ff2f8a55, 0 0 0 0 #ff4da6aa}
  70%{box-shadow:0 18px 65px #ff2f8a55, 0 0 0 35px transparent}
  100%{box-shadow:0 18px 65px #ff2f8a55, 0 0 0 0 transparent}
}

/* ETAP 2 */
.stage2{ background:transparent; }
.askBox{
  width:clamp(320px,86vw,680px);
  padding:clamp(22px,6vw,60px);
  border-radius:28px;
  background:#ffffff14;
  border:1px solid #ffffff22;
  backdrop-filter:blur(12px);
  -webkit-backdrop-filter:blur(12px);
  text-align:center;
  box-shadow:0 22px 70px #00000066;
}
.askTitle{
  font-family:"Great Vibes",cursive;
  font-size:clamp(36px,8vw,74px);
  line-height:1;
}
.askSubtitle{
  margin-top:12px;
  font-size:clamp(14px,3.2vw,18px);
  color:#ffd0ffdd;
}
.btnRow{
  margin-top:clamp(18px,4vw,34px);
  display:flex;
  justify-content:center;
  gap:clamp(12px,3vw,30px);
  flex-wrap:wrap;
}
.btn{
  padding:clamp(14px,3vw,18px) clamp(22px,5vw,38px);
  border-radius:999px;
  border:none;
  font-size:clamp(16px,3.5vw,26px);
  font-weight:900;
  cursor:pointer;
  box-shadow:0 16px 40px #00000035;
  -webkit-tap-highlight-color: transparent;
}
.btn:active{ transform:scale(.98); }
.yesBtn{ background:linear-gradient(135deg,var(--accent),var(--accent2)); color:#120016; }
.noBtn{ background:#ffffff20; color:var(--text); border:1px solid #ffffff30; }

/* ===== ETAP 3 (IKONY) ===== */
.ui{
  position:fixed;
  inset:0;
  z-index:20;
  pointer-events:none;
}

.iconDock{
  position:fixed;
  inset:0;
  display:grid;
  place-items:center;
  z-index:30;
  pointer-events:auto;
}

.iconsGrid{
  width:min(980px, 94vw);
  display:grid;
  grid-template-columns:repeat(4, minmax(0,1fr));
  gap:clamp(14px, 3vw, 26px);
  padding:clamp(14px, 3vw, 18px);
}
@media (max-width:900px){ .iconsGrid{ grid-template-columns:repeat(3, minmax(0,1fr)); } }
@media (max-width:520px){ .iconsGrid{ grid-template-columns:repeat(2, minmax(0,1fr)); } }

/* ikony wchodzƒÖ dopiero po dodaniu .go (sterowane JS) */
.appIcon{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
  opacity:0;
  transform:translateY(10px) scale(.985);
}
.appIcon.go{
  animation: appIn .65s ease forwards;
}
@keyframes appIn{
  to { opacity:1; transform:translateY(0) scale(1); }
}

.iconBtn{
  width:clamp(78px, 16vw, 108px);
  height:clamp(78px, 16vw, 108px);
  border-radius:24px;
  border:1px solid rgba(255,255,255,.22);
  background:linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,.08));
  box-shadow:0 18px 60px rgba(0,0,0,.45);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  display:grid;
  place-items:center;
  cursor:pointer;
  user-select:none;
  -webkit-tap-highlight-color: transparent;
}
.iconBtn:active{ transform:scale(.98); }
.iconEmoji{ font-size:40px; line-height:1; }
.iconLabel{
  font-weight:900;
  color:#ffffff;
  font-size:clamp(13px, 3vw, 15px);
  text-align:center;
  text-shadow:0 4px 14px rgba(0,0,0,.9);
  letter-spacing:.5px;
}

/* ===== MODALE ===== */
.modal{
  position:fixed;
  inset:0;
  background:transparent; /* list bez przyciemnienia */
  z-index:200;
  display:none;
  pointer-events:auto;
}
.modal.show{ display:grid; place-items:center; }

/* R√≥wny odstƒôp g√≥ra/d√≥≈Ç dla koperty i listu (wszystkie listy) */
#letterModal{
  background:transparent;
}
#letterModal .modalCard{
  width:100%;
  height:100dvh;
  background:none;
  border:none;
  box-shadow:none;
  padding:0;
  overflow:visible;
}
#letterModal .letterShell{
  position:fixed;
  inset:0;
  height:100dvh;
  display:grid;
  place-items:center;
  /* r√≥wne marginesy, a d√≥≈Ç rezerwuje miejsce na zegar */
  padding-top:calc(clamp(16px, 6vh, 56px) + env(safe-area-inset-top, 0px));
  padding-left:calc(clamp(16px, 5vw, 56px) + env(safe-area-inset-left, 0px));
  padding-right:calc(clamp(16px, 5vw, 56px) + env(safe-area-inset-right, 0px));
  padding-bottom:calc(clamp(16px, 6vh, 56px) + var(--timer-reserved) + env(safe-area-inset-bottom, 0px));
  box-sizing:border-box;
}


#albumModal{ background:rgba(0,0,0,.78); }
#letterModal .modalCard{
  width:100%;
  height:100dvh;              /* dynamiczny viewport (bez skok√≥w na mobile) */
  max-height:100dvh;
  background:none;
  border:none;
  box-shadow:none;
  padding:0;
  overflow:visible;
  display:block;
}
/* fixed overlay dok≈Çadnie na ekran */
#letterModal .letterShell{
  position:fixed;
  inset:0;
  height:100dvh;
  display:grid;
  place-items:center;
  /* r√≥wne marginesy, a d√≥≈Ç rezerwuje miejsce na zegar */
  padding-top:calc(clamp(16px, 6vh, 56px) + env(safe-area-inset-top, 0px));
  padding-left:calc(clamp(16px, 5vw, 56px) + env(safe-area-inset-left, 0px));
  padding-right:calc(clamp(16px, 5vw, 56px) + env(safe-area-inset-right, 0px));
  padding-bottom:calc(clamp(16px, 6vh, 56px) + var(--timer-reserved) + env(safe-area-inset-bottom, 0px));

}
/* koperta (MP4) + list w tym samym, idealnie wycentrowanym boxie */
#letterModal 

.modalCard{
  width:100%;
  max-height:100vh;
  background:transparent;
  border:none;
  box-shadow:none;
  padding:0;
  position:relative;
  overflow:visible;
}

/* Zamknij */
.closeBtn{
  position:absolute;
  top:14px;
  right:16px;
  z-index:20;
  border:none;
  cursor:pointer;
  background:transparent;
  color:#240018;

  font-weight:900;
  line-height:1;
}
.closeBtn:active{ transform:scale(.95); }

/* ===== List modal ===== */
.letterShell{
  width:100%;
  display:grid;
  place-items:center;
  padding:10px 0 14px;
  position:relative;
}

/* MP4 animacja koperty (warstwa) */
.envelopeHero{
  width:min(620px, 94vw);
  height:clamp(190px, 36vw, 320px);
  position:relative;
  margin:8px auto 0;
  filter:none;
  display:grid;
  place-items:center;
}


.envVideo{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
  border-radius:22px;
  opacity:1;
  transform: translateZ(0);
  transition: opacity 1s ease, transform 1s ease;
  pointer-events:none;
}
.envVideo.fadeOut{
  opacity:0;
  transform: translateY(14px) scale(.985);
}

/* Papier uk≈Çadamy NA kopercie, ale wizualnie jak kartka po≈Ço≈ºona na kopercie */
.paper{
  width:min(880px, 100%);
  max-height:100%;
  background:linear-gradient(180deg, #fff, var(--paper));
  color:var(--paperText);
  border-radius:22px;
  border:none;
  box-shadow:none;
  padding:clamp(18px, 4vw, 32px);
  margin:0 auto;

  position:relative; /* dla X */
  overflow:auto;      /* PROSTY SPOS√ìB: list zawsze siƒô mie≈õci, przewijanie tylko w li≈õcie */
  -webkit-overflow-scrolling: touch;

  opacity:1;
  transition: opacity 90s linear; /* 1 min 30 s */
}

/* ukryj pasek przewijania, ale zostaw scroll */
.paper::-webkit-scrollbar{ width:0; height:0; }
.paper{ scrollbar-width:none; }

.paper.isHidden{opacity:0;visibility:hidden;pointer-events:none;}
.paper.show{opacity:1;visibility:visible;}

/* Papier:  p≈Çynnie pojawia siƒô pod znikajƒÖcƒÖ kopertƒÖ (bez przeskoku) */
.paper{
  width:100%;
  height:100%;
  z-index:3;
  background:linear-gradient(180deg, #fff, var(--paper));
  color:var(--paperText);
  border-radius:22px;
  border:1px solid rgba(0,0,0,.08);
  box-shadow:none;
  padding:clamp(18px, 4vw, 32px);

  position:relative; /* dla X */
  opacity:1;
  transform: translateY(-8px) scale(1) rotate(-0.35deg);
  transition: opacity 1s ease, transform 1s cubic-bezier(.2,.9,.2,1);
}
.paper.isHidden{
  opacity:0;
  transform: translateY(8px) scale(.92) rotate(-0.35deg);
  pointer-events:none;
  visibility:hidden;
}
.paper.show{
  opacity:1;
  transform: translateY(-8px) scale(1) rotate(-0.35deg);
  visibility:visible;
}

.paperTop{
  display:flex;
  align-items:baseline;
  justify-content:space-between;
  gap:12px;
  flex-wrap:wrap;
}
.paperDate{
  font-size:12px;
  color:rgba(0,0,0,.55);
  font-weight:900;
}
.paperTitle{
  font-family:"Great Vibes",cursive;
  font-size:var(--paper-title);
  margin:8px 0 6px;

}
.paperBody{
  font-family:"Cormorant Garamond",serif;
  font-size:var(--paper-font);
  line-height:1.55;
}
.paperBody p{ margin:10px 0; }
.paperSign{
  margin-top:14px;
  font-family:"Great Vibes",cursive;
  font-size:clamp(22px, 5vw, 40px);
  text-align:right;
}


#albumModal .modalCard{
  background:var(--glass2);
  border:1px solid rgba(255,255,255,.18);
  border-radius:24px;
  box-shadow:0 30px 100px rgba(0,0,0,.70);
  padding:clamp(14px, 3vw, 20px);
}


#albumModal .closeBtn{
  background:rgba(0,0,0,.45);
  border:1px solid rgba(255,255,255,.28);
  color:#fff;
}
#albumModal .closeBtn:active{ transform:scale(.98); }

/* ===== Album modal (scroll g√≥ra/d√≥≈Ç) ===== */
.albumCard{
  overflow:visible;
}
.albumScroller{
  max-height:76vh;
  overflow-y:auto;
  overscroll-behavior:contain;

}
.albumGrid{
  display:grid;

}
@media (max-width:700px){ .albumGrid{ grid-template-columns:repeat(2, minmax(0,1fr)); } }
@media (max-width:420px){ .albumGrid{ grid-template-columns:repeat(1, minmax(0,1fr)); } }

.thumb{
  border-radius:18px;
  overflow:visible;
  position:relative;
  background:rgba(255,255,255,.10);
  border:1px solid rgba(255,255,255,.22);
  box-shadow:0 14px 40px rgba(0,0,0,.35);
  aspect-ratio: 1 / 1;
  cursor:pointer;
  user-select:none;
  -webkit-tap-highlight-color: transparent;
}
.thumb::after{
  content:"";
  position:absolute;
  inset:0;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.10);
  pointer-events:none;
}
.thumb img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
  opacity:0;
  transform:scale(1);
  transition:opacity .35s ease, transform .25s ease;
}
.thumb.loaded img{ opacity:1; }
.thumb:hover img{ transform:scale(1.03); }

/* ===== Lightbox ===== */
#lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.86);
  display:none;
  place-items:center;
  z-index:999;
  cursor:pointer;
  padding:18px;
}
#lightbox.show{ display:grid; }
#lightbox img{
  max-width:min(1200px, 96vw);

  border-radius:22px;

}
  .paperClose{position:absolute;top:14px;right:14px;background:rgba(255,255,255,.85);border:1px solid rgba(0,0,0,.12);color:#240018;box-shadow:0 8px 22px rgba(0,0,0,.12);}

/* ===== ZEGAR (na dole) ===== */
.bigTimer{
  position:fixed;
  left:0;
  right:0;
  bottom:0;
  z-index:60;
  pointer-events:none;
  padding:16px 16px calc(16px + var(--safe-bottom));
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
}
.timerLabel{
  font-weight:900;
  color:#ffd0ffef;
  text-shadow:0 10px 30px rgba(0,0,0,.55);
  text-align:center;
  font-size:clamp(12px, 2.8vw, 14px);
}
.timerGrid{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  justify-content:center;
}
.tChip{
  min-width:74px;
  padding:10px 12px;
  border-radius:16px;
  background:rgba(0,0,0,.35);
  border:1px solid rgba(255,255,255,.18);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  box-shadow:0 18px 60px rgba(0,0,0,.40);

.tN{

</style>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const stage1 = document.getElementById("stage1");
  const stage2 = document.getElementById("stage2");
  const startBtn = document.getElementById("startBigBtn");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn  = document.getElementById("noBtn");

  const bgVideo = document.getElementById("bgVideo");
  const music = document.getElementById("music");

  const iconDock = document.getElementById("iconDock");
  const iconsGrid = document.getElementById("iconsGrid");

  // Modals
  const letterModal = document.getElementById("letterModal");
  const albumModal = document.getElementById("albumModal");
  const closeLetter = document.getElementById("closeLetter");
  const closeAlbum = document.getElementById("closeAlbum");

  const envVideo = document.getElementById("envVideo");
  const paper = document.getElementById("paper");
  const paperDate = document.getElementById("paperDate");
  const paperTitle = document.getElementById("paperTitle");
  const paperBody  = document.getElementById("paperBody");
  const paperSign  = document.getElementById("paperSign");

  const albumGrid = document.getElementById("albumGrid");

  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightboxImg");

  // Kliknij / Dotknij
  function isTouch(){
    return matchMedia("(pointer:coarse)").matches && !matchMedia("(pointer:fine)").matches;
  }
  function updateStartText(){
    startBtn.textContent = isTouch() ? "Dotknij" : "Kliknij";
  }
  updateStartText();
  addEventListener("resize", updateStartText);
  addEventListener("orientationchange", updateStartText);
  
  // Muzyka (g≈Ço≈õno≈õƒá)
  const MUSIC_VOL = 0.25;
  const clamp01 = (v)=> Math.max(0, Math.min(1, v));
  function fadeTo(el, target, ms=900){
    const to = clamp01(target);
    const from = clamp01(el.volume ?? 0);
    const t0 = performance.now();
    const tick = (t)=>{
      const k = Math.min(1, (t - t0)/ms);
      el.volume = clamp01(from + (to - from)*k);
      if(k < 1) requestAnimationFrame(tick);
    };
    requestAnimationFrame(tick);
  }
  // Timer (22.09.2025 17:30)
  const startDate = new Date(2025, 8, 22, 17, 30, 0);
  const dEl = document.getElementById("d");
  const hEl = document.getElementById("h");
  const mEl = document.getElementById("m");
  const sEl = document.getElementById("s");
  const timerLabel = document.getElementById("timerLabel");
  const bigTimer = document.getElementById("bigTimer");
  const pad2 = (n)=> String(n).padStart(2,"0");

  function updateTimer(){
    const now = new Date();
    let diff = now - startDate;
    let future = diff < 0;
    if(future) diff = Math.abs(diff);

    const totalSec = Math.floor(diff/1000);
    const days = Math.floor(totalSec/86400);
    const hours = Math.floor((totalSec%86400)/3600);
    const mins  = Math.floor((totalSec%3600)/60);
    const secs  = totalSec%60;
